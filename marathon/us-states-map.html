    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        #map-container {
            width: 800px;
            height: 600px;
            border: 1px solid #ccc;
            margin: 0;
            position: relative;
            background-color: #f7f7f7;
        }
        .completed { fill: #76A6FC; }
        .remaining { fill: #e8e8e8; }
        .stats {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 12px;
            color: #333;
            border: 1px solid #ccc;
            width: 200px;
        }
        .stats strong {
            color: #76A6FC;
        }
        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: #e8e8e8;
            border-radius: 6px;
            margin-top: 6px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #76A6FC;
            border-radius: 6px;
            width: 0%;
            transition: width 0.8s ease;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .state {
            stroke: #999;
            stroke-width: 0.5;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .state:hover {
            opacity: 0.8;
            stroke: #333;
            stroke-width: 1;
        }
        .state-label {
            font-size: 8px;
            fill: #333;
            text-anchor: middle;
            pointer-events: none;
            font-family: Helvetica, Arial, sans-serif;
        }
    </style>
</head>

    <script>
        const progressFill = document.querySelector('.progress-fill');
        const completedStates = 10;
        const totalStates = 50;
        const percentage = (completedStates / totalStates) * 100;
        
        setTimeout(() => {
            progressFill.style.width = percentage + '%';
        }, 500);
        
        document.querySelectorAll('.state').forEach(state => {
            state.addEventListener('mouseover', function(e) {
                const tooltip = this.querySelector('title');
                if (tooltip) {
                    console.log(tooltip.textContent);
                }
